<div id="modalRecuperarPassword" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1000;">
    <div style="background:#0f172a; width:400px; margin:100px auto; padding:30px; border-radius:15px; color:white; position:relative;">
        <h3 style="text-align:center; color:white;">Recuperar Contraseña</h3>
        <form method="POST" action="{% url 'recuperar_password' %}">
            {% csrf_token %}
            <label for="username">Nombre de usuario</label>
            <input type="text" name="username" required style="width:100%; padding:10px; border-radius:8px; border:none; margin-bottom:10px; background:#1e293b; color:white;">

            <label for="email">Correo electrónico</label>
            <input type="email" name="email" required style="width:100%; padding:10px; border-radius:8px; border:none; margin-bottom:10px; background:#1e293b; color:white;">

            <label for="telefono">Teléfono</label>
            <input type="text" name="telefono" required style="width:100%; padding:10px; border-radius:8px; border:none; margin-bottom:10px; background:#1e293b; color:white;">

            <label for="nueva_password">Nueva contraseña</label>
            <input type="password" name="nueva_password" required style="width:100%; padding:10px; border-radius:8px; border:none; margin-bottom:10px; background:#1e293b; color:white;">

            <label for="confirmar_password">Confirmar contraseña</label>
            <input type="password" name="confirmar_password" required style="width:100%; padding:10px; border-radius:8px; border:none; margin-bottom:20px; background:#1e293b; color:white;">

            <div style="display: flex; justify-content: space-between;">
                <button type="submit" style="background:#10b981; padding:10px 20px; border:none; border-radius:8px; color:white; font-weight:bold;">Cambiar</button>
                <button type="button" onclick="cerrarModalRecuperar()" style="background:#ef4444; padding:10px 20px; border:none; border-radius:8px; color:white; font-weight:bold;">Cancelar</button>
            </div>
        </form>
    </div>
</div>
