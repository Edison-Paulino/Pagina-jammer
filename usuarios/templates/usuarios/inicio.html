{% extends "base.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}
<div class="centered">
    <h1 id="fechaHora"></h1>

    <form method="POST">
        {% csrf_token %}
        
        <label for="provincia" style="color:white; font-size:18px;">Seleccionar provincia:</label>
        <select id="provincia" name="provincia" class="select-provincia" required>
            <option value="">Buscar provincia...</option>
            {% for prov in provincias %}
                <option value="{{ prov }}">{{ prov }}</option>
            {% endfor %}
        </select>

        <p style="margin-top:30px; color:white; font-size:18px;">Seleccionar frecuencia a bloquear:</p>
        <div style="margin-bottom: 20px;">
            <input type="number" id="freqInput" name="frecuencia" value="{{ frecuencia }}" min="300" max="3800"
                   class="freq-input" /> MHz

            <label class="switch">
                <input type="hidden" name="selector" value="0">
                <input type="checkbox" id="powerSwitch" name="selector" value="1" {% if selector == "1" %}checked{% endif %}>
                <span class="slider"></span>
            </label>
        </div>
        <div class="status-text" id="statusText"></div>

        <div class="range-container">
            <input type="range" id="freqSlider" min="300" max="3800" value="{{ frecuencia }}" step="1">
            <div style="display: flex; justify-content: space-between; font-size: 14px; padding: 0 5px; color: white;">
                <span>300 MHz</span><span>3.8 GHz</span>
            </div>
        </div>

        <button type="submit" class="btn-aplicar">Aplicar cambios</button>
    </form>
</div>

<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<style>
    .centered {
        text-align: center;
        padding: 20px;
    }
    #fechaHora {
        color: white;
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .freq-input {
        font-size: 30px;
        width: 120px;
        text-align: center;
        border-radius: 10px;
        padding: 5px;
        background-color: #1e3a5f;
        color: white;
        border: none;
    }
    
    .range-container {
        width: 90%;
        max-width: 600px;
        margin: 30px auto;
    }

    .range-container input[type=range] {
        width: 100%;
        height: 8px;
        background: #334155;
        border-radius: 4px;
        outline: none;
        transition: background 0.3s;
    }

    .range-container input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: #10b981;
        cursor: pointer;
        border: none;
        box-shadow: 0 0 2px rgba(0,0,0,0.5);
        transition: background 0.3s;
    }

    .range-container input[type=range]::-moz-range-thumb {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: #10b981;
        cursor: pointer;
        border: none;
        box-shadow: 0 0 2px rgba(0,0,0,0.5);
    }

    .switch {
        display: inline-block;
        margin-left: 20px;
        vertical-align: middle;
    }
    .switch input {
        display: none;
    }
    .slider {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        background-color: #64748b;
        border-radius: 34px;
        cursor: pointer;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 26px; width: 26px;
        left: 4px; bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }
    input:checked + .slider {
        background-color: #0ea5e9;
    }
    input:checked + .slider:before {
        transform: translateX(26px);
    }
    .status-text {
        margin-top: 10px;
        font-weight: bold;
        font-size: 18px;
        color: white;
    }
    .btn-aplicar {
        background-color: #10b981;
        color: white;
        padding: 10px 24px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
    }
    .select-provincia {
        width: 300px;
        max-width: 90%;
        background-color: #1e3a5f;
        color: white;
        border-radius: 8px;
        border: none;
        padding: 8px;
        font-size: 16px;
    }

    /* Select2 theme override for dark */
    .select2-container--default .select2-selection--single {
        background-color: #1e3a5f;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 8px;
    }
    .select2-container--default .select2-selection--single .select2-selection__rendered {
        color: white;
    }
    .select2-container--default .select2-selection--single .select2-selection__arrow {
        color: white;
    }
    .select2-dropdown {
        background-color: #0f172a;
        color: white;
    }
    .select2-results__option {
        padding: 8px 12px;
    }
    .select2-results__option--highlighted {
        background-color: #1e3a8a;
        color: white;
    }
</style>

<script>
    // Fecha y hora en tiempo real
    setInterval(function () {
        const now = new Date();
        const options = { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        document.getElementById("fechaHora").textContent = now.toLocaleString('es-DO', options);
    }, 1000);

    // SincronizaciÃ³n entre input y slider
    const freqInput = document.getElementById("freqInput");
    const freqSlider = document.getElementById("freqSlider");
    const powerSwitch = document.getElementById("powerSwitch");
    const statusText = document.getElementById("statusText");

    statusText.textContent = powerSwitch.checked ? "ON" : "OFF";

    freqInput.addEventListener("input", () => {
        const val = parseInt(freqInput.value);
        if (val >= 300 && val <= 3800) {
            freqSlider.value = val;
        }
    });

    freqSlider.addEventListener("input", () => {
        freqInput.value = freqSlider.value;
    });

    powerSwitch.addEventListener("change", () => {
        statusText.textContent = powerSwitch.checked ? "ON" : "OFF";
    });

    // Select2 para provincias
    $(document).ready(function () {
        $('#provincia').select2({
            placeholder: "Buscar provincia...",
            allowClear: true,
            minimumResultsForSearch: 0,
            dropdownAutoWidth: true,
            width: 'resolve',
            dropdownCssClass: "select2-dark-dropdown",
            containerCssClass: "select2-dark-container"
        }).on('select2:open', function () {
            // Mostrar 5 resultados a la vez
            $('.select2-results__options').css('max-height', '200px');
        });
    });
</script>
{% endblock %}
