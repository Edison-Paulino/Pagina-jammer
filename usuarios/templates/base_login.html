<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <style>
    body {
      margin: 0;
      background-color: #1e293b;
      font-family: 'Segoe UI', sans-serif;
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #0f172a;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f1f5f9;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #334155;
      background-color: #1e3a5f;
      color: #f1f5f9;
      font-size: 15px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .login-container input::placeholder {
      color: #94a3b8;
    }

    .login-container input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 5px #3b82f6;
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #2563eb;
    }

    .login-container a {
      display: block;
      margin-top: 15px;
      text-align: center;
      font-size: 0.9em;
      color: #93c5fd;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
