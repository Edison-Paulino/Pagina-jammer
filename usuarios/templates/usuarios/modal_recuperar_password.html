<!-- templates/usuarios/modal_recuperar_password.html -->
<div id="modalRecuperarPassword" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1000;">
  <div style="background:#1e3a5f; width:400px; max-width:90%; margin:100px auto; padding:30px; border-radius:12px; position:relative; box-shadow:0 0 10px rgba(0,0,0,0.5);">
    <h3 style="text-align:center; color:white; margin-bottom:20px;">Recuperar Contraseña</h3>
    <form method="POST" action="{% url 'recuperar_password' %}">
      {% csrf_token %}
      <label for="username" style="color:#f1f5f9;">Nombre de usuario</label>
      <input type="text" name="username" required class="input-modal">

      <label for="email" style="color:#f1f5f9;">Correo electrónico</label>
      <input type="email" name="email" required class="input-modal">

      <label for="telefono" style="color:#f1f5f9;">Teléfono</label>
      <input type="text" name="telefono" required class="input-modal">

      <label for="nueva_password" style="color:#f1f5f9;">Nueva contraseña</label>
      <input type="password" name="nueva_password" required class="input-modal">

      <label for="confirmar_password" style="color:#f1f5f9;">Confirmar contraseña</label>
      <input type="password" name="confirmar_password" required class="input-modal">

      <div style="text-align:right; margin-top:20px;">
        <button type="submit" class="btn-agregar">Cambiar</button>
        <button type="button" onclick="cerrarModalRecuperar()" class="btn-eliminar">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<style>
  .input-modal {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #334155;
    background-color: #42649a;
    color: #f1f5f9;
    font-size: 15px;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  .input-modal::placeholder {
    color: #94a3b8;
  }

  .input-modal:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 5px #3b82f6;
    outline: none;
  }

  .btn-agregar {
    background-color: #10b981;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    margin-right: 5px;
  }

  .btn-eliminar {
    background-color: #ef4444;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
